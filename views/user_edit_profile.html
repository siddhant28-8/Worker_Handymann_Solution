<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Edit Profile - Classic Style</title>

    <style>
        body {
            background-color: #E7E7E7;
            font-family: Georgia, serif;
        }
        .container-fluid {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 40px;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            padding: 20px 0;
            color: #9100FF;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 500;
            line-height: 55px;
            font-weight: bold;
            color: #9100FF;
        }
        .section-title {
            font-size: 28px;
            font-weight: 500;
            line-height: 39px;
            color: #9100FF;
            margin-top: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 8px;
            text-align: center;
        }
        .label-text {
            font-weight: bold;
            color: #555;
        }
        .required:after {
            content: " *";
            color: red;
        }
        .form-control {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #preview, #aadhar-preview {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
        .btn-primary, .btn-dark {
            padding: 8px 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .bottom {
            text-align: center;
            padding: 20px 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            position: relative;
        }
        .grid-container::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 1px;
            background-color: #ccc;
            transform: translateX(-50%);
        }
        .divider {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        #address1{
            padding-top: 45px;
        }
        #address{
            padding-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="container-fluid">
        
        <div class="header">
            <h1>Edit Profile</h1>
        </div>

        <!-- Form -->
        <form action="/complete_profile" method="POST" enctype="multipart/form-data">
            <div class="grid-container">
                <!-- Personal Info Section (Left Column) -->
                <div>
                    <div class="section-title">Personal Information</div>
                    <div class="text-center mb-3">
                        <img id="preview" src="upload.png" alt="Profile Picture" onclick="document.getElementById('imageInput').click()">
                        <button type="button" class="btn btn-primary btn-block mt-2" onclick="document.getElementById('imageInput').click()">Upload Picture</button>
                        <input type="file" id="imageInput" name="picture" accept="image/*" style="display: none;">
                    </div>
                    <div class="form-group">
                        <label class="label-text required">Full Name</label>
                        <input type="text" name="fullname" class="form-control" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label class="label-text required">Email ID</label>
                        <input type="email" name="email" class="form-control" placeholder="x**x@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label class="label-text required">Contact</label>
                        <input type="text" name="contact" class="form-control" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label class="label-text required">Other Contact</label>
                        <input type="text" name="othercontact" class="form-control" placeholder="Alternate Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label class="label-text required">Gender</label>
                        <select name="gender" class="form-control" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <!-- Address Details  -->
                <div>
                    <div class="section-title">Address Details</div>
                    <div class="form-group" id="address1">
                        <label class="label-text required">Address</label>
                        <textarea name="address" class="form-control" rows="3" placeholder="Enter Your Address" required></textarea>
                    </div>
                    <div class="form-group" id="address">
                        <label class="label-text required">City</label>
                        <input name="city" class="form-control" placeholder="Enter Your City Name" required>
                    </div>
                    <div class="form-group" id="address">
                        <label class="label-text required">State</label>
                        <input name="state" class="form-control" placeholder="Enter Your State" required>
                    </div>
                    <div class="form-group" id="address">
                        <label class="label-text required">Landmark</label>
                        <input type="text" name="landmark" class="form-control" placeholder="Enter Some Landmark" required>
                    </div>   
                    <div class="form-group" id="address">
                        <label class="label-text required">Pincode</label>
                        <input type="number" name="pincode" class="form-control" placeholder="Enter Your Pincode" required>
                    </div>      
                    
                </div>
            </div>

            <!-- Confirm Button -->
            <div class="bottom">
                <button type="submit" class="btn btn-dark">Confirm</button>
            </div>
        </form>
    </div>

    <script>
        // JavaScript to handle profile image preview
        const imageInput = document.getElementById("imageInput");
        const preview = document.getElementById("preview");

        imageInput.addEventListener("change", function () {
            const file = imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        
    </script>
</body>
</html>
