<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>Book services</title>

    <style>
        body {
            background-color: #E7E7E7;
            font-family: Georgia, serif;
        }
        .container-fluid {
            width: 100%;
            height: 100vh;
            padding: 40px;
            box-sizing: border-box;
        }
        .header {
            text-align: left;
            padding: 10px 0;
            color: #9100FF;
        }
        .section-title {
            font-size: 24px;
            font-weight: 700px;
            text-align: center;
            color: #9100FF;
            margin-top: 20px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 8px;
        }
        .label-text {
            font-weight: bold;
            color: #555;
        }
        .form-control {
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333; /* Standard text color */
            font-size: 16px; /* Standard text size */
            line-height: 1.5;
            /* CRITICAL: Use a clear, non-serif font for numbers/text in inputs */
            font-family: Arial, Helvetica, sans-serif, monospace; 
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        .btn-primary, .btn-dark {
            padding: 8px 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .bottom {
            text-align: center;
            padding: 20px 0;
        }
        .required:after {
            content: " *";
            color: red;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            position: relative;
        }
        .grid-container::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 1px;
            background-color: #ccc;
            transform: translateX(-50%);
        }
        .divider {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="container-fluid">
        <div class="back" style="display: flex; justify-content:right;">
            <button class="btn btn-link" style="font-weight:400px;font:Lora;color:#9100FF;border:none;background-color:#E7E7E7;height:26px"> Back to dashboard</button>
        </div>

        <div class="header">
            <b style="font-family: Montserrat; font-weight:700px;font-size:32px">Book Service</b>
        </div>

        <!-- Form -->
        <form  method="POST">
            <div class="grid-container">
                <!-- Personal Info Section (Left Column) -->
                <div>
                    <div class="section-title">Address</div>
                    <div class="form-group">
                        <label class="label-text required" >Address</label>
                        <input type="text" name="address" class="form-control" placeholder="Enter Full Address" required>
                    </div>
                    <div class="form-group">
                        <label class="label-text required" >City</label>
                        <input type="text" name="city" class="form-control" placeholder="Enter City" required>
                    </div>
                    <div class="form-group">
                        <label class="label-text required" >State</label>
                        <input type="text" name="state" class="form-control" placeholder="Enter State" required>
                    </div>
                    <div class="form-group">
                        <label class="label-text required" >Landmark</label>
                        <input type="text" name="landmark" class="form-control" placeholder="Enter Landmark" required>
                    </div>
                    <div class="form-group">
                        <label class="label-text required" >Pincode</label>
                        <input type="text" name="pincode" class="form-control" placeholder="Enter Pincode" required>
                    </div>
                </div>

                <!-- Work, Education, and Booking Details Section (Right Column) -->
                <div>
                    <div class="section-title">Service Details</div>
                    <div class="form-group">
                        <label class="label-text required" >Type of service</label>
                            <select name="service_type" class="form-control">
                                <option value="Plumbing">Plumbing</option>
                                <option value="Electrician">Electrician</option>
                                <option value="Painting">Painting</option>
                                <option value="Furnishing">Furnishing</option>
                                <option value="Interior Designing">Interior Designing</option>
                                <option value="Aluminium Work">Aluminium Work</option>
                            </select>
                    </div>
                    <div class="form-group">
                        <label class="label-text required" >Date</label>
                        <input type="date" name="service_date" class="form-control"  placeholder="Select date of service">
                    </div>
                    <div class="form-group">
                        <label class="label-text required" >Time</label>
                        <input type="time" name="service_time" class="form-control" placeholder="Select time of Service" min="0">
                    </div>
                    <div class="form-group">
                        <label class="label-text required" >Description</label>
                        <textarea type="text" name="service_description" rows="3" class="form-control" placeholder="Describe your issue"></textarea>
                    </div>
                    
                </div>
            </div>

            <!-- Confirm Button -->
            <div class="bottom">
                <button type="submit" class="btn btn-dark" onclick="submitService()">Find Worker</button>
            </div>
        </form>
    </div>

    <script>
  function submitService() {
    const data = {
      address: document.getElementById('address').value,
      city: document.getElementById('city').value,
      state: document.getElementById('state').value,
      landmark: document.getElementById('landmark').value,
      pincode: document.getElementById('pincode').value,
      service_type: document.getElementById('service_type').value,
      service_date: document.getElementById('service_date').value,
      service_time: document.getElementById('service_time').value,
      service_description: document.getElementById('service_description').value
    };

    fetch('/book_services', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
    .then(response => response.text()) // or .json() if you send JSON from backend
    .then(html => {
      document.body.innerHTML = html; // or redirect, or update a div
    })
    .catch(error => console.error('Error:', error));
  }
</script>

</body>
</html>
